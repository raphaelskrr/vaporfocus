<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador">
  <title>Vaporfocus</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./src/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Turn on light mode!</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>
    <section id="controls" class="flex">
      <button data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Turn on counter</span></button>
      <button data-action="toggleRunning" class="ph ph-pause-circle"><span class="sr-only">Pause counter</span></button>
      <button data-action="set" class="ph ph-timer secondary"><span class="sr-only">Adjust Counter</span></button>
      <button data-action="stop" class="ph ph-stop-circle secondary"><span class="sr-only">Reset counter</span></button>
      <button data-action="toggleMusic" class="ph ph-speaker-none secondary"><span class="sr-only">Play music</span></button>
      <button data-action="toggleMusic" class="ph ph-speaker-high"><span class="sr-only">Stop music</span></button>
    </section>
  </div>
  <footer>
    <p>made with ❤️ by <a href="https://instagram.com/raphadaddy_">@raphadaddy_</a></p>
  </footer>
</body>

</html>
